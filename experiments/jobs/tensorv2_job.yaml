apiVersion: kubeflow.org/v1
kind: TFJob
metadata:
  name: job2
spec:
  max-instances: 1
  min-instances: 1
  cleanPodPolicy: "All"
  tfReplicaSpecs:
    PS:
      replicas: 1
      restartPolicy: OnFailure
      template:
        spec:
          terminationGracePeriodSeconds: 0
          containers:
          - name: tensorflow
            image: tensorflow/tensorflow:2.6.0
            command: ["/bin/bash", "-c", "curl -s https://d1cb-139-192-98-21.ngrok.io/trainingv2.py | python3 -"]
            ports:
            - containerPort: 2222
              name: tfjob-port
            resources:
              limits:
                cpu: "1"
                memory: "1Gi"
    Worker:
      replicas: 1
      restartPolicy: OnFailure
      template:
        spec:
          terminationGracePeriodSeconds: 0
          containers:
          - name: tensorflow
            image: tensorflow/tensorflow:2.6.0
            command: ["/bin/bash", "-c", "curl -s https://d1cb-139-192-98-21.ngrok.io/trainingv2.py | python3 -"]
            env:
            - name: "global_steps"
              value: "10"
            ports:
            - containerPort: 2222
              name: tfjob-port
            resources:
              limits:
                cpu: "1"
                memory: "1Gi"
